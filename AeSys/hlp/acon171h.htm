<p><sup><a name="h_move"></a></sup>Move the cursor:</p>

<p>You can move the cursor by </p>
<p>Using the Mouse</p>
<p>Pressing the Arrow keys</p>
<p>You can move the cursor precisely in 3 dimension by using the <a href="acon26ec.htm">Diamond keys</a>: ESDX  RWZC  FV</p>
<p>You can <a href="h_snap_commands.htm">snap</a> the cursor to a specific point .</p>

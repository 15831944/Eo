<p><a name="ctrlv"></a><strong>Paste</strong>ctrl V</p>

<p>Press ctrl-V to Paste contents of clipboard  on the drawing <span style="text-decoration: underline">at the cursor position</span>.</p>

<p><em>Bitmaps cannot be pasted into the drawing, clipboard must contain a metafile.</em></p>

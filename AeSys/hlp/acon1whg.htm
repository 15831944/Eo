<p><a name="snapit"></a><strong>Snap keys</strong> go directly to the indicated point.  Demand snaps are available in all modes, but more important, they are available in all  <span style="text-decoration: underline">Vistas</span>.  <em>This allows you to swing around a drawing in 3D like monkey bars. </em> Setup Constraints declare the geometric space snaps. <em> </em> </p>

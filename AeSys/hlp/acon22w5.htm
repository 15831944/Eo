<p><a name="trace"></a><strong>Trace</strong></p>

<p>Select <strong>Trace</strong> to copy the segments in the clipboard into the Pegaesys Window.</p>

<p><em>The segments are registered relative to the absolute origin.  </em></p>

<p>Segments can be copied to the clipboard, and moved to a different drawing without losing position information.</p>

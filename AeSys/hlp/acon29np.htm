<p><sup><a name="measure"></a></sup>M    <strong>Mend</strong>  move the endpoint of a line</p>

<p>Move the cursor to the target line. </p>

<p>Press  A  or QQ   to select the end point  </p>

<p>Press  M    to enable rubber banding. </p>

<p>Move the endpoint to a new location and press Enter.</p>

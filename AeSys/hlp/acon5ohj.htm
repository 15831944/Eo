<p><a name="skew"></a><strong>Skew tab keys</strong>  Jump the cursor a precise distance</p>

<p>The keys RWZC  are graphic tab keys which move the cursor the distance DL in the direction indicated by the key pressed: </p>

<p><em><strong>w</strong> = NWest   <strong>r </strong>= NEast</em></p>

<p><em><strong>z</strong> = SWest    <strong>c</strong> = SEast.</em></p>

<p><em>Top of the sheet assumed to be Plan North.</em></p>

</body>

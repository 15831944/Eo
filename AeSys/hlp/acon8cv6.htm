<body>

<p><a name="glob"></a><strong>Global Keys</strong> are shortcut keys which execute a single command on the fly.  They are available in any mode.  Global keys may be used to reset attributes, <a href="acon26ec.htm">jump the cursor</a>, and extract data. </p>

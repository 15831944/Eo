<p><a name="afx_hidw_dockbar_top"></a><strong>Docking Toolbar Area</strong></p>



<p>This area is provided to contain dockable toolbars, such as the default toolbar created for the application. Docking toolbars can be dragged onto or off this client area, and arrange themselves according to the space available.</p>

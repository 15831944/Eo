<p><a name="afx_hidw_toolbar"></a><strong>Toolbar</strong></p>
<p>The toolbar is displayed across the top of the application window, below the menu bar.  The toolbar provides quick mouse access to many tools used in AeSys,</p>
<p>To hide or display the toolbar, click <strong>Toolbar</strong> from the <strong> View</strong> menu.</p>

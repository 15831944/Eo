<h3>DDE Link Mode</h3>

<p>You must declare the Mode of the data exchanged in the format:</p>

<p><em>Control</em>.LinkMode = 0   No Link</p>
<p><em>Control</em>.LinkMode = 1   Manual Link</p>
<p><em>Control</em>.LinkMode = 2   Automatic Link</p>

<p><em>where</em></p>
<ul style="list-style: none">
	<li>LinkMode is a Property of the <em>Control</em></li>
</ul>

</body>

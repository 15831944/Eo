	<param name="Keyword" value="Dynamic Data Exchange (DDE)"/>

<body>


<p><a name="nkey"></a><strong>Non ascii characters</strong></p>

<p>Non ascii commands such as return and escape can be sent using DDE.  It is  necessary to specify the character in the form {###} where ### is the keyAscii numeric representation:</p>

<p><em>Control  .</em>LinkExecute  "{13}"  'sends &lt;enter&gt;.</p>

<p><em>Control  .</em>LinkExecute  "{27}"  'sends &lt;esc&gt;.</p>

</body>

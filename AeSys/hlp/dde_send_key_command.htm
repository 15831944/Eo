<p><a name="ckey"></a><strong>Keystroke command:</strong></p>

<p>Pegaesys recognizes all single ASCII keys as commands: A-Z, 0-9, punctuation. </p>

<p><em>Control  .</em>LinkExecute  "A"  </p>

<p><em>snaps the cursor to a point.</em></p>

<p><em>Control  .</em>LinkExecute  "X" </p>

<p><em>moves the cursor South.</em></p>

</body>

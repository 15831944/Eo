<h3>DDETerminate Function</h3>
<p>=DDETerminate(CHANNEL)</p>
<p>* this command closes the channel which you opened using DDEInitiate.</p>
<p><em>for example, the following program fragment closes channel iCh1:</em></p>
<p>=DDETerminate(iCh1)</p>

</body>

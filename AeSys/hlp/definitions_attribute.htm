<p><a name="d_attribute"></a><strong>Attribute:</strong> - A characteristic of a primitive element in the drawing.  Pen color, Line style are attributes of graphic segments.  Font, Height, Rotation, Expansion, Inclination, and Spacing are Text attributes.</p>

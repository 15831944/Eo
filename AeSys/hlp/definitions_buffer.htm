<p><a name="d_buf"></a><strong>Buffer:</strong> - The set of Segments selected from Trap Mode.  </p>

<p><em>Note: The segments in the buffer can be operated on as a group in Edit Mode.  They can be Erased and recalled, Rotated. Moved, Copied, Flipped, or Resized.  The buffer can be re configured when you enter into Trap Mode.</em></p>

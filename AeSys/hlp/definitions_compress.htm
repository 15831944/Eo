<p><a name="d_com"></a><strong>Compress</strong> - A  Trap Mode command which converts the elements in the buffer to a single Segment.</p>

<p><em>Note:  The compressed segment can be Expanded into individual primitives by using the Trap Expand command.   </em></p>

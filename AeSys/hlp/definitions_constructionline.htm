<p><a name="d_con"></a><strong>Construction Line</strong> -  A vector primitive produced in Draw Mode which spans the entire drawing.  </p>

<p><em>Note:  It is used to line up elements when the drawing is magnified.  It is always drawn in pen 15 and does not plot</em></p>

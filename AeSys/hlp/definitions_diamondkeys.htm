<p><a name="d_dia"></a><strong>Diamond Keys</strong> - The alphanumeric keys on the keyboard SDEX which are arranged in a diamond pattern, and RWZC, referred to as the skew diamond keys.</p>

<p><em>Note:  They are used as graphic tab keys, moving the cursor in the direction selected by the distance specified on  the Report Bar.</em></p>

<p><a name="d_eng"></a><strong>Engage:</strong>  - Access a primitive using a Snap.</p>

<p><em>Note:  When you snap onto a segment, the segment is Engaged, and uniquely identified.  The length and angle of the segment are displayed on the Report Bar and made available for DDE.</em></p>

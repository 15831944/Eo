<p><a name="d_filter"></a>Trap <strong>Filter:</strong> - A Trap Mode command which removes segments from the buffer based on primitive attributes.</p>

<p><em>Note:  Segments can be removed from the Buffer by Pen color, Line style, or primitive type.</em></p>

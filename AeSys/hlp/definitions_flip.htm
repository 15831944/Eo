<p><a name="d_flip"></a>Edit Mode <strong>Flip:</strong> - A command  to rotate the segments in the buffer 180 degrees along the Mirroring axis.</p>

<p>Drag <strong>Flip:</strong> - Rotate the picked segment 180 degrees along the mirroring axis.</p>

<p><em>Note:  The Mirroring Axis is selected from   Edit- Option - Mirror.</em></p>

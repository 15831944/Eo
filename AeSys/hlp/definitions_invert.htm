<title>Invert</title>

	<param name="Keyword" value="Invert"/>

<body>


<p><a name="d_invert"></a><strong>Invert:</strong>  A Trap Mode command which swaps the segments in the current trap buffer with those not in the trap buffer. </p>

<p><em>Note:  Used to create a buffer exclusively.  Trap the segments you don't want and invert the trap.</em></p>

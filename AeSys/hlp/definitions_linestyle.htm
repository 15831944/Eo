<p><a name="d_linestyle"></a><strong>Line Type:</strong> - The geometric appearance of a line: solid, dashed, ....etc.</p>

<p><em>Note:  Current value is displayed on the report bar.  </em></p>

<p><em>To change a Line Type:  </em></p>

<p><em>1) press L andselect the desired style  </em></p>

<p><em>2) move the cursor to the segment and </em></p>

<p><em>3) press N, the new attribute key,</em></p>

</body>

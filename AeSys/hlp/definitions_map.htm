<p><a name="d_map"></a>File <strong>Map:</strong> - A file command which paints the contents of a file on the screen.  Segments in a Mapped File are not detectable and not editable.</p>

<p><em>File Open is used for adding segments to a drawing or changing the drawing.</em></p>

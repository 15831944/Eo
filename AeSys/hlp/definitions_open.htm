<p><a name="d_open"></a>File <strong>Open:</strong> - A file command which opens a graphic file and paints the contents on the screen.  Segments in an Open File are detectable and editable.</p>

<p><em>File commands View and Map display the  contents of a file, but not for editing.</em></p>

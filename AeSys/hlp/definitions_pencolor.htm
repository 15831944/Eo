<p><a name="d_pencolor"></a><strong>Pen Color:</strong> - The color of segment display, and width of plotted primitives.</p>

<p><em>Note:  Current value is displayed on the report bar.  </em></p>

<p><em>To change  Color:  </em></p>

<p><em>1) press P andselect the desired color  </em></p>

<p><em>2) move the cursor to the segment and </em></p>

<p><em>3) press N, the new attribute key,</em></p>

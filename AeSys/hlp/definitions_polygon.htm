<p><a name="d_polygon"></a><strong>Polygon:</strong> - A closed primitive element defined by nodes and vectors; a Panel.</p>

<p>A polygon has fill attributes of hollow, solid, hatch, or a pattern.  Select fill using Setup-Fill.</p>

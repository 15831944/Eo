<p><a name="d_remove"></a>Trap <strong>Remove:</strong> - A Trap Mode option which reversed the commands, removing segments from the buffer instead of adding them.</p>

<p><em>You can switch between Trap Add and Trap Remove to compose the buffer.</em></p>

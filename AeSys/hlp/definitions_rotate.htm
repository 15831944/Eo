<p><a name="d_rotate"></a><strong>Rotate:</strong> - An Edit Mode Command which rotates the segments in the buffer about the axes and by the degrees specified in Edit- 0  Rotation</p>

<p><em>Default value is 45. degrees about the Z axis.</em></p>

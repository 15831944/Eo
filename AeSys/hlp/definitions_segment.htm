<p><a name="d_seg"></a>A  <strong>Segment</strong>  consists of one or more primitive drawing elements which behave as a single  entity.  </p>

<p><em>It may be moved, copied, rotated, scaled, flipped, reduced, enlarged or deleted using the  <strong>: </strong>(colon key).  </em></p>

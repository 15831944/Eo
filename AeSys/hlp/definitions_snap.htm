<p><a name="d_snap"></a><strong>Snap:</strong> - An interactive global command to jump the cursor to  a specific point on an existing segment.</p>

<p><em>You can Q-snap to a segment, A-snap to a point, T-snap to a polygon surface, B-snap to a midpoint, ...</em> </p>

<p><a name="d_square"></a>Trap  <strong>Square:</strong> - A Trap Mode Command to straighten skewed elements in the buffer.</p>

<p>Fixup <strong>Square:</strong> - A Fixup Mode command to straighten a single skewed element.</p>

<p><em>Note:  Only elements skewed less than the Influence Angle (Fixup - 0) are affected.</em></p>

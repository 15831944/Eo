<p><a name="d_vista"></a><strong>Vista</strong></p>

<p>A viewpoint specification for viewing a 3D drawing.  </p>

<p>Vistas for orthogonal axes are supported, as well as Isometric, Cabinet, Axonometric, and Perspective.  Default is Top View.  The current Vista is displayed on the Status  Line.</p>

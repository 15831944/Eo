<body>

<p><a name="anno7"></a>Annotate<strong> 7</strong>   Box Text</p>

<p>Move the cursor to the target top text string.</p>

<p>Press  7  to define upper string.</p>

<p>Move the cursor to the target bottom text string.</p>

<p>Press  7  to define lower string.</p>

<p>Press  7  twice on the line if the text string is only one line.</p>

<p><em>Size of the box is set using  Annotate 0 - Gap.</em></p>

</body>
</html>

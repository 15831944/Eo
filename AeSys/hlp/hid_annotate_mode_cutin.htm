<p><a name="anno8"></a>Annotate<strong> 8</strong> Cut-in Text in a Line</p>

<p>Move the cursor to the target line at the text position.</p>

<p>Press  8  to cut the line and prompt for text.</p>

<p><em>The line is invisible under the text.</em></p>

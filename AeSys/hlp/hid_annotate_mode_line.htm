<body>

<p><a name="anno2"></a>Annotate<strong> 2</strong>   Creates plain leader</p>

<p>Move cursor to start of leader and press  2 .</p>

<p><em>Rubber banding is enabled</em></p>

<p>Move the cursor to the end of the leader and press  2 .</p>

<p><em>The line is displayed between the two points.</em></p>

<p>Annotation leaders are always created in pen 1, line 1.</p>

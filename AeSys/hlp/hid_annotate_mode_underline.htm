<p><a name="anno6"></a>Annotate<strong> 6</strong>  Underline Text</p>

<p>Move the cursor to the target text string.</p>

<p>Press  6  to underline the text.</p>

<p><em>The text is underlined in the current Pen and Line styles, using the offset specified by  Annotate 0 - Gap.</em></p>

<p><a name="hid_app_exit"></a><strong>Exit command (File menu)</strong></p>
<p>Use this command to end your AeSys session.  You can also use the
<strong> Close</strong> command on the application <strong> Control</strong> menu.  AeSys prompts you to save documents with unsaved changes.</p>

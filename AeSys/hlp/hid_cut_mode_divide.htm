<body>

<p><a name="cut9"></a>Cut <strong>9</strong>  Divide a segment into a specified number of equal pieces.</p>

<p>Move the cursor to the target segment and press  9.</p>

<p><em>You are then prompted to enter a number (Integer).</em></p>

<p>When the number is entered, the segment is cut into that many equal pieces.</p>

</body>

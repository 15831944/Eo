<p><a name="cut0"></a>Cut<strong> 0</strong>  Option Menu.</p>

<p>Press 0 to reset parameters and execute commands.</p>

<p>Operations are the same as Trap Mode because Cut places fragments into the buffer automatically..</p>

<p>The buffer can be initialized to 0  using  Trap 0 - New.</p>

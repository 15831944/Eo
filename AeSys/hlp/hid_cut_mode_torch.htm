<body>

<p><a name="cut1"></a>Cut<strong> 1</strong>  Torch  a segment at the cursor.</p>

<p>Move the cursor to the target segment and press 1.</p>

<p><em>The segment is cut at the cursor point</em></p>

<p>Only primitives (line, arc, circle) are cut.</p>

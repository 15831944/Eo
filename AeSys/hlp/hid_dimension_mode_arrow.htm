<body>

<p><a name="dim1"></a>DIM<strong> 1</strong> Puts an head on a line</p>

<p>Move the cursor to the line to receive the tick and press  1.</p>

<p>The current tick is inserted on the closest endpoint.</p>

<p><em>The style of the tick is selected from  Annotate 0  - Arrow.</em></p>

<p><em>Hash marks, Open and Closed arrow heads are supported.</em></p>

</body>

<p><a name="dim4"></a>DIM<strong> 4</strong>  Creates a dimension line with ticks</p>

<p>Move the cursor to the beginning of the dimension line and press  4 .</p>

<p>Rubber banding is enabled.</p>

<p>Move the cursor to the end of the dimension line and press  4.</p>

<p>The dimension line is drawn and the dimension displayed.</p>

<p><sup><a name="d_4"></a></sup><strong>4  </strong>Draw<strong> Quadrilateral:</strong></p>

<p><a href="acon171h.htm">Move cursor</a> to corner point.</p>

<p>Press 4</p>

<p><em>Rubber band enabled.</em></p>

<p>Move the cursor to adjacent corner.</p>

<p>Press 4</p>

<p><em>Rubber band preview.</em></p>

<p>Move the cursor to opposite corner.</p>

<p>Press 4</p>

<p><em>Quad is drawn through the three points</em>.</p>

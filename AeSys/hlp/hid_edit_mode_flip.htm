<title>Edit Mode Flip</title>
</head>

<body>

<p><a name="edit6"></a>Edit<strong> 6</strong>   Flips the buffer about the pivot point.</p>

<p>Press  6  to Flip the segments in the buffer relative to the pivot point.</p>

<p>This feature is independent of the cursor position.  </p>

<p>The  Flip Axis is set using  Edit 0 - Mirror.  </p>

<p><em>Note that this operation  undoes itself by pressing  6  again.</em></p>

</body>

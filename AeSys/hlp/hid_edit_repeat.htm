<p><a name="hid_edit_repeat"></a><strong>Repeat command (Edit menu)</strong></p>



<p>Use this command to repeat the last editing command carried out.  The <strong> Repeat</strong> menu item changes to

<strong> Can't Repeat </strong> if you cannot repeat your last action.</p>

<p><a name="hid_file_mru_file1"></a><strong>1, 2, 3, 4 command (File menu)</strong></p>
<p>Use the numbers and filenames listed at the bottom of the <strong> File </strong> menu to open the last four documents you closed.  Choose the number that corresponds with the document you want to open.</p>

<h4><a name="hid_file_new"></a>New command (File menu)</h4>
<p>Use this command to create a new document in AeSys.  Select the type of new file you want to create in the <a href="afx_hidd_newtypedlg.htm">File New dialog box</a>.</p>
<p>You can open an existing document with the <a href="hid_file_open.htm">Open command</a>.</p>

<p><a name="hid_file_print_setup"></a><strong>Print Setup command (File menu)</strong></p>
<p>Use this command to select a printer and a printer connection.  This command presents a <a href="afx_hidd_printsetup.htm">Print Setup dialog box</a>, where you specify the printer and its connection.</p>

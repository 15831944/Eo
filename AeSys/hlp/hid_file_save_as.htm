<p><a name="hid_file_save_as"></a><strong>Save As command (File menu)</strong></p>
<p>Use this command to save and name the active drawing.  AeSys displays the <a href="afx_hidd_filesave.htm">Save As dialog box</a> so you can name your document.  </p>
<p>To save a document with its existing name and directory, use the <a href="hid_file_save.htm">Save command</a>.</p>

</body>

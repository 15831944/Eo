<p><a name="fixup2"></a>Fixup 2-<strong>2</strong>  Trim to intersect</p>

<p>Move the cursor to line and press  2.</p>

<p>The toolbar number  is highlighted.</p>

<p>Move the cursor to  other line and press 2</p>

<p>Both lines are trimed to the intersection.</p>

<p><em>Use 1 2  instead of  2 2  to trim only the second line</em></p>

</body>

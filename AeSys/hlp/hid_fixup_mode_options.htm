<p><a name="fixup0"></a>Fixup<strong> 0 </strong>   Set Options.</p>

<p>In Fixup mode - press  0.</p>

<p><em>A pop-up menu prompts for settings for</em></p>

<p><span style="text-decoration: underline">Influence angle      </span>Min. Tolerance for  skew lines</p>

<p><span style="text-decoration: underline">Fillet/Chamfer size</span>Radius of fillet or chamfer cutback  </p>

<p><span style="text-decoration: underline">Constraints              </span>Calls the Constraints dialog box</p>

<p><a name="fixup6"></a>Fixup 1-<strong>6</strong>  Adjust parallel lines</p>

<p>Move the cursor to reference line and press  1.</p>

<p>The toolbar number  is highlighted.</p>

<p>The reference line is greyed.</p>

<p>Move the cursor to  other line and press 6.</p>

<p>The 2nd line is redrawn parallel to the reference line.</p>

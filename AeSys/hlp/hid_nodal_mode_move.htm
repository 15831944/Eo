<body>

<p><a name="nodal4"></a>Nodal<strong> 4 </strong>   Move the selected nodes</p>

<p>Move the cursor to a convenient point relative to a node  and press 4.</p>

<p>Rubber banding is enabled and a special pivot is established.</p>

<p>Move the cursor the desired offset and press  4</p>

<p>The nodes are translated to the new point and their segments redrawn.</p>

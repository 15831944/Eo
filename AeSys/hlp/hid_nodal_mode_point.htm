<title>Nodal Mode Point</title>
</head>

<body>

<p><a name="nodal1"></a>Nodal / IN<strong> 1</strong>  Selects nodes coincident to the cursor point</p>

<p>Move the cursor to the target node and press  1.</p>

<p>The target nodes are added to the NODAL buffer.</p>

<p>Nodal / OUT<strong> 1 </strong> UN-Select nodes coincident to the cursor point</p>

</body>

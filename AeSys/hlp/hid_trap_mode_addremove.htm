<p><a name="trap0"></a>Trap<strong> 0</strong>  Switch IN and OUT select for trap buffer.</p>

<p>Changes the cursor.  </p>

<p>When the cursor with the + sign is displayed, segments are added to the trap.</p>

<p>When the cursor with the - sign is displayed, segments are removed from the trap.</p>

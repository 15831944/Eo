<p><a name="trap5"></a>Trap<strong> 5</strong>     Traps the last segments created in reverse order.</p>

<p>Press  5  sequentially to trap segments in reverse order of creation. </p>

<p><em>You can immediately place a segment in the buffer upon creation.  </em></p>

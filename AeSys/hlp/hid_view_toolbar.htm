<p><a name="hid_view_toolbar"></a><strong>Toolbar command (View menu)</strong></p>
<p>Use this command to display and hide the toolbar, which includes buttons for some of the most common commands in AeSys, such as
<strong> File Open</strong>.  A checkmark appears next to the menu item when the toolbar is displayed.</p>
<p>See <a href="afx_hidw_toolbar.htm">Toolbar</a> for help on using the toolbar.</p>

</body>

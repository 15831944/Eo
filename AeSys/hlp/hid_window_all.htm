<p><a name="hid_window_all"></a><strong>1, 2, ... command (Window menu)</strong></p>



<p>AeSys displays a list of currently open document windows at the bottom of the

<strong> Window</strong> menu.  A checkmark appears in front of the document name of the active window.  Choose a document from this list to make its window active.  </p>

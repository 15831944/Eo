<p><a name="menu_edit"></a><strong>Edit menu commands</strong></p>
<p>The <strong> Edit</strong> menu offers the following commands:</p>

<table width="900">

<tr valign="top">
<td id="command"><a href="hid_edit_undo.htm">Undo</a></td>
<td id="description">Reverse previous editing operation.</td>
</tr>

<tr valign="top">
<td id="command"><a href="hid_edit_cut.htm">Cut</a></td>
<td id="description">Deletes data from the document and moves it to the clipboard.</td>
</tr>

<tr valign="top">
<td id="command"><a href="hid_edit_copy.htm">Copy</a></td>
<td id="description">Copies data from the document to the clipboard.</td>
</tr>

<tr valign="top">
<td id="command"><a href="hid_edit_paste.htm">Paste</a></td>
<td id="description">Pastes data from the clipboard into the document.</td>
</tr>

</table>

</body>

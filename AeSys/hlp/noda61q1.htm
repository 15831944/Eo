<p><a name="nodal09"></a>Nodal / In<strong>  9</strong>   Selects node of engaged segment</p>

<p>Engage a segment <span style="text-decoration: underline">on a node</span> by pressing  A or  Q - Q.</p>

<p>Press  9  to add only the node of the engaged segment.</p>

<p>The node coincident with the cursor is added to the set.</p>

<p>Nodal / OUT<strong> 9</strong>  UN-Selects node of engaged segment</p>

</body>

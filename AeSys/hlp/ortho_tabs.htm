<p><a name="ortho"></a><strong>Orthogonal tab keys</strong>  Jump the cursor a precise distance</p>

<p>The keys ESDX  FV  are graphic tab keys which move the cursor the distance DL in the direction indicated by the key pressed:</p>

<p><strong>e</strong> = north</p>

<p><strong>s</strong> = west      <strong>d</strong> = east      <strong> f</strong> = dn..  </p>

<p><strong>x </strong>= south           <strong>v</strong> = up</p>

<p><em>Top of the sheet assumed to be Plan North.</em></p>

</body>

<p><a name="uf9"></a>Sheets are built with shared files so multiple disciplines can share the same drawings.  For example, a floor plan is needed for Partitions, Millwork, Lighting, Power, Ductwork, Piping, Plumbing, etc... <em>Everybody shares the same plan in Pegaesys, and a correction by one modifies it for everyone. </em></p>

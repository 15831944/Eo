<p><a name="uf17"></a>Beyond drawing elements, selecting and modifying them, Pegaesys has special drawing modes to <strong>Annotate</strong> a drawing , <strong>Fixup</strong> and clean-up a sloppy drawing, make <strong>2-Line</strong> drawings, and special modes to draw entire structures with single keystrokes.</p>

<title>Secondary Modes</title>
<object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<param name="Keyword" value="Secondary Modes"/>

<body>


<p><a name="sec"></a><strong>Secondary modes</strong> are interactive, or on-the-fly operations, like pick and drag editing.  You do not have a GIN cursor for these modes, it is temporarily suspended.  <em>Your cursor is a mobile which you create on entry.</em>  You have a special set of commands executed by the numeric keys.  </p>

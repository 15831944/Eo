<p><a name="_fill"></a><strong>Fill</strong>   Change POLYGON primitive attribute</p>

<p><span style="text-decoration: underline">Hollow</span>Sets fill to hollow or no fill.</p>

<p><span style="text-decoration: underline">Solid</span>Sets fill to solid in current pen color.</p>

<p><span style="text-decoration: underline">Pattern</span>Sets fill to terminal supported pattern.</p>

<p><span style="text-decoration: underline">Crosshatch</span>Sets fill to software crosshatch.</p>

<p><a name="run"></a><strong>Run</strong>   Execute an external program</p>

<p><strong>Select Run </strong>from the<strong> File Menu. </strong></p>

<p>You can run any *.exe file from Pegaesys.</p>

<p><em>Typically, these will be programs which you write in Visual Basic or C++.</em></p>

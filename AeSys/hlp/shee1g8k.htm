<p><a name="melt"></a><strong>Melt </strong>  Converts a  Layer into a Tracing.</p>

<p><strong>Choose Melt </strong>from the<strong> Layer Menu.</strong></p>

<p>The target Layer is erased from the Layer list and displayed on the Tracing List.</p>

<p><em>This lets you extract a Layer from a drawing, convert it to a .JB1 file and share it with other drawings.</em></p>

<p><a name="hidden"></a><strong> Hidden </strong>erases a layer of the open file from the screen.</p>

<p><strong>Select targets, </strong>and </p>

<p><strong>Choose  Hidden  radio button.</strong></p>

<p>Hidden layers are <strong>not</strong> deleted from the file.</p>

<p><em>If you choose <strong>Hidden</strong> for any layer, it is erased automatically.</em></p>

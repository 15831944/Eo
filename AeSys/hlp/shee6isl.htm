<body>

<p><a name="close"></a><strong>Close   </strong>Saves an Open file and erases it from the screen.</p>

<p><strong>Choose  Close  </strong>from<strong> File </strong>Menu.</p>

<p>The file on the disk is  over-written by the workfile.  </p>

<p><em>If you wish to erase the screen without saving the file to disk, select MenuBar - Clear - Work instead of closing. </em></p>

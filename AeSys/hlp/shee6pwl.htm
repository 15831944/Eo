<p><a name="name"></a><strong>Name</strong></p>

<p><strong>Choose Name </strong>from<strong> Sheet/Layer/Tracing </strong>Menu.</p>

<p>This file command lets you name a file using your own characters. </p>

<p><em>On Sheets, it is the File Name and Description</em></p>

<p><em>On Tracings, it is the File Name and Description</em></p>

<p><em>On Layers, it is just the description.</em></p>

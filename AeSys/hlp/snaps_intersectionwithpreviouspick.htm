<p><sup><a name="i"></a></sup><strong>I   Intersect</strong></p>

<p>This feature works with  Q  and  A , to find the intersection of 2 existing segments.</p>

<p>Move the cursor to the 1st segment and press     Q .</p>

<p><em>The segment is engaged.</em></p>

<p>Move the cursor to the 2nd segment and press     I   .</p>

<p><em>The cursor jumps to the intersection</em></p>

</body>

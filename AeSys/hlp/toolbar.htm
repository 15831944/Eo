<p><a name="d_too"></a><strong>Tool Bar</strong> </p>

<p>This is  a pseudo bar used as a reminder of the command keys in the current mode.</p>

<p><em>A separate Tool Bar is displayed for each Mode.  </em></p>

<p><em>When you change modes, the Tool Bar changes to indicate the commands for the new mode.  </em></p>

<p><em>Press a numeric key  ( 0 - 9)  to execute the command.  </em></p>
